<div class="book-card" [appCardColor]="index">
  <div class="card-actions">
    <button class="edit-btn" (click)="onEdit()" title="Editar libro">✏️</button>
    <button class="delete-btn" (click)="onDelete()" title="Eliminar libro">×</button>
  </div>
  <div class="book-image">
    <img [src]="book.photo" [alt]="book.title" />
    <div class="book-tag">Tapa blanda</div>
  </div>
  <div class="book-info">
    <h3 class="book-title">{{ book.title }}</h3>
    <p class="book-author">Autor: {{ book.author }}</p>
    <p class="book-ref">{{ book.id_book | bookReference }}</p>
    <div class="book-price-section">
      <span class="book-price">{{ book.price }}€</span>
      <button class="buy-btn" [ngClass]="getButtonClass(book.price)">
        Comprar
      </button>
    </div>
  </div>
</div>
