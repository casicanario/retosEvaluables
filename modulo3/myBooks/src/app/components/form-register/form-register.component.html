<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input 
      type="text" 
      id="name" 
      formControlName="name" 
      placeholder="Ingresa tu nombre"
      [class.error]="hasFieldError('name')">
    <span class="error-message" *ngIf="hasFieldError('name')">
      {{ getFieldError('name') }}
    </span>
  </div>

  <div class="form-group">
    <label for="lastname">Apellido</label>
    <input 
      type="text" 
      id="lastname" 
      formControlName="lastname" 
      placeholder="Ingresa tu apellido"
      [class.error]="hasFieldError('lastname')">
    <span class="error-message" *ngIf="hasFieldError('lastname')">
      {{ getFieldError('lastname') }}
    </span>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      placeholder="Ingresa tu email"
      [class.error]="hasFieldError('email')">
    <span class="error-message" *ngIf="hasFieldError('email')">
      {{ getFieldError('email') }}
    </span>
  </div>

  <div class="form-group">
    <label for="password">Contrase単a</label>
    <input 
      type="password" 
      id="password" 
      formControlName="password" 
      placeholder="Ingresa tu contrase単a"
      [class.error]="hasFieldError('password')">
    <span class="error-message" *ngIf="hasFieldError('password')">
      {{ getFieldError('password') }}
    </span>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Repetir Contrase単a</label>
    <input 
      type="password" 
      id="confirmPassword" 
      formControlName="confirmPassword" 
      placeholder="Repite tu contrase単a"
      [class.error]="hasFieldError('confirmPassword')">
    <span class="error-message" *ngIf="hasFieldError('confirmPassword')">
      {{ getFieldError('confirmPassword') }}
    </span>
  </div>

  <button type="submit" class="submit-btn" [disabled]="registerForm.invalid || isSubmitting">
    <span *ngIf="isSubmitting" class="loading"></span>
    {{ isSubmitting ? 'Procesando...' : 'Registrarse' }}
  </button>
</form>
