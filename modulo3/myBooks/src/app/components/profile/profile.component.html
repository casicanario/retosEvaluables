<div class="profile-container">
  <!-- Caja 1: Mostrar datos del perfil -->
  <div class="profile-display-box">
    <div class="profile-info">
      <img [src]="user.photo" [alt]="user.name" class="profile-image">
      <div class="profile-name-display" (click)="onUserNameClick()" style="cursor: pointer;">
        <i class="user-icon">ðŸ‘¤</i>
        <span>{{ user.name }} {{ user.last_name }}</span>
      </div>
      
      <div class="profile-detail">
        <span class="label">Nombre</span>
        <span class="value">{{ user.name }}</span>
      </div>
      
      <div class="profile-detail">
        <span class="label">Apellido</span>
        <span class="value">{{ user.last_name }}</span>
      </div>
      
      <div class="profile-detail">
        <span class="label">Correo</span>
        <span class="value">{{ user.email }}</span>
      </div>
    </div>
  </div>
  
  <!-- Caja 2: Formulario para modificar -->
  <div class="profile-edit-box">
    <h2>Editar datos</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          placeholder="Ingresa tu nombre">
      </div>
      
      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input 
          type="text" 
          id="lastName" 
          formControlName="lastName" 
          class="form-control"
          placeholder="Ingresa tus apellidos">
      </div>
      
      <div class="form-group">
        <label for="email">Correo</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="ejemplo@correo.com">
      </div>
      
      <div class="form-group">
        <label for="imageUrl">Url</label>
        <input 
          type="url" 
          id="imageUrl" 
          formControlName="imageUrl" 
          class="form-control"
          placeholder="https://ejemplo.com/imagen.jpg">
      </div>
      
      <button type="submit" class="btn-submit">Modificar</button>
    </form>
  </div>
</div>
