<!-- src/app/components/profile/profile.component.html -->
<div class="profile-container">
  <div class="profile-content">
    <!-- Vista de visualizaci칩n del perfil -->
    <div class="profile-view" *ngIf="!isEditing">
      <div class="profile-left">
        <div class="profile-image">
          <img [src]="user.photo" [alt]="user.name + ' ' + user.last_name">
        </div>
        <h2>{{ user.name }} {{ user.last_name }}</h2>
        
        <div class="profile-info">
          <div class="info-item">
            <label>Nombre</label>
            <span>{{ user.name }}</span>
          </div>
          <div class="info-item">
            <label>Apellido</label>
            <span>{{ user.last_name }}</span>
          </div>
          <div class="info-item">
            <label>Correo</label>
            <span>{{ user.email }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Vista de edici칩n del perfil -->
    <div class="profile-edit" *ngIf="isEditing">
      <h2>Editar datos</h2>
      <form class="edit-form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input 
            type="text" 
            id="name" 
            [(ngModel)]="editForm.name" 
            name="name"
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input 
            type="text" 
            id="lastName" 
            [(ngModel)]="editForm.last_name" 
            name="lastName"
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="email">Correo</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="editForm.email" 
            name="email"
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="photo">Url</label>
          <input 
            type="text" 
            id="photo" 
            [(ngModel)]="editForm.photo" 
            name="photo"
            class="form-control">
        </div>
        
        <div class="form-actions">
          <button type="button" (click)="onSaveClick()" class="btn btn-save">
            Modificar
          </button>
          <button type="button" (click)="onCancelClick()" class="btn btn-cancel">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Bot칩n para editar (solo visible cuando no est치 editando) -->
    <button 
      *ngIf="!isEditing" 
      (click)="onEditClick()" 
      class="btn btn-edit">
      Editar Perfil
    </button>
  </div>
</div>
