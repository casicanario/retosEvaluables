<div class="form-login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    
    <!-- Campo Email -->
    <div class="form-group">
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="Correo electrónico"
        class="form-input"
        [class.invalid]="isFieldInvalid('email')">
      <div class="error-message" *ngIf="isFieldInvalid('email')">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">⚠️ El email es obligatorio</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">⚠️ Email inválido</span>
      </div>
    </div>
    
    <!-- Campo Contraseña -->
    <div class="form-group">
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        placeholder="Contraseña"
        class="form-input"
        [class.invalid]="isFieldInvalid('password')">
      <div class="error-message" *ngIf="isFieldInvalid('password')">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">⚠️ La contraseña es obligatoria</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">⚠️ Mínimo 6 caracteres</span>
      </div>
    </div>
    
    <!-- Botón Submit -->
    <button 
      type="submit" 
      class="submit-btn" 
      [disabled]="loginForm.invalid || isLoading"
      [class.loading]="isLoading">
      <span *ngIf="!isLoading">Iniciar Sesión</span>
      <span *ngIf="isLoading">Iniciando...</span>
    </button>
    
  </form>
</div>
