<div class="update-book-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1 class="hero-title">Modificar libro</h1>
        <div class="form-container" *ngIf="bookToEdit">
          <form [formGroup]="updateBookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input 
                type="text" 
                id="title" 
                formControlName="title"
                placeholder="Título"
                class="form-input">
            </div>
            
            <div class="form-group">
              <input 
                type="text" 
                id="type" 
                formControlName="type"
                placeholder="Tipo/Género"
                class="form-input">
            </div>
            
            <div class="form-group">
              <input 
                type="text" 
                id="author" 
                formControlName="author"
                placeholder="Autor"
                class="form-input">
            </div>
            
            <div class="form-group">
              <input 
                type="number" 
                id="price" 
                formControlName="price"
                placeholder="Precio"
                step="0.01"
                class="form-input">
            </div>
            
            <div class="form-group">
              <input 
                type="url" 
                id="photo" 
                formControlName="photo"
                placeholder="URL de la imagen"
                class="form-input">
            </div>
            
            <button type="submit" class="submit-btn" [disabled]="updateBookForm.invalid">
              Modificar Libro
            </button>
          </form>
        </div>
        
        <div *ngIf="!bookToEdit" class="error-message">
          <p>❌ Libro no encontrado</p>
          <button class="back-btn" routerLink="/books">Volver a Libros</button>
        </div>
      </div>
    </div>
  </div>
</div>
